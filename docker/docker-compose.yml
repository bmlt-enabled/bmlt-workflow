version: '3.1'

services:
  wordpress-php7-singlesite:
    build:
      context: .
      dockerfile: Dockerfile-wp-php7.4
    depends_on:
      - db-php7-singlesite
    restart: always
    tmpfs: /var/www/html
    environment:
      WORDPRESS_DB_HOST: db-php7
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: true
      WORDPRESS_NONCE_SALT: '4hJ:ZRFUAdfFEBq=z$$9+]Bk|\!1y8V,h#w4aNGy~o7u|BBR;u(ASi],u[Cp46qRQa'
    volumes:
      - ../:/var/www/html/wp-content/plugins
      - ./logs/:/var/log/apache2

  db-php7-singlesite:
    image: mysql:5.7
    restart: always
    tmpfs: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress-php8-singlesite:
    build:
      context: .
      dockerfile: Dockerfile-wp-php8.1
    depends_on:
      - db-php8-singlesite
    ports:
      - 80:80
    restart: always
    command: /usr/local/bin/wp-install.sh
    tmpfs: /var/www/html
    environment:
      WORDPRESS_DB_HOST: db-php8-singlesite
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_HOST: wordpress-php8-singlesite
      WORDPRESS_NONCE_SALT: '4hJ:ZRFUAdfFEBq=z$$9+]Bk|\!1y8V,h#w4aNGy~o7u|BBR;u(ASi],u[Cp46qRQa'
    volumes:
      - ../:/var/www/html/wp-content/plugins/bmlt-workflow
      - ./logs/:/var/log/apache2
      - ../../wpcache:/root/.wp-cli/cache/core/
      - /var/run/docker.sock.raw:/var/run/docker.sock

  db-php8-singlesite:
    image: mysql:5.7
    restart: always
    tmpfs: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress-php8-multisitesingle:
